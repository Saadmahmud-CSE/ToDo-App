<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Trello Board</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow p-6">
            <h1 class="text-3xl font-bold text-center mb-4">Task Manager</h1>
            <p class="text-center text-gray-500 mb-4">Stay organized and productive with our intuitive to-do app.</p>

            <div class="flex justify-center mb-4">
                <input type="text" id="user-id" class="p-2 border border-gray-300 rounded-lg mr-2 md:w-80" placeholder="Enter User ID">
                <button id="user-id-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Load Tasks</button>
            </div>

            <div class="flex justify-center mb-4">
                <input type="text" id="todo-title" class="p-2 border border-gray-300 rounded-lg mr-2 md:w-80" placeholder="Add a new task in todo">
                <button id="todo-btn" class="bg-gray-900 text-white px-4 py-2 rounded-lg">Add Task</button>
            </div>

            <div id="error" class="invisible text-red-500 text-center mb-4"></div>
            <div id="after-button" class="text-green-500 text-center mb-4"></div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-100 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-2">To Do</h3>
                    <div id="todo"></div>
                </div>
                <div class="bg-purple-100 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-2">In Progress</h3>
                    <div id="inprogress"></div>
                </div>
                <div class="bg-green-100 p-4 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold mb-2">Completed</h3>
                    <div id="completed"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
